<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>My first page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h1>My first page!</h1>
            <!-- Button trigger modal -->
                <button sec:authorize="hasRole('ADMIN')" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Lets see all users
                </button>
                <a sec:authorize="!isAuthenticated()" class="btn btn-primary" href="/new" role="button">Create new user</a>
                <a sec:authorize="!isAuthenticated()" class="btn btn-primary" href="/login" role="button">Login</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary" href="/logout" role="button">Logout</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-primary" href="/edit" role="button">Edit user details</a>

            <th:block th:replace="modals :: modal('exampleModal')">modal</th:block>

        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</body>
</html>
