<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
</head>
<body>
<!--<label class="mx-auto">We are creating user</label>-->
<div class="mx-auto" style="width: 500px; margin-top: 300px">
    <form th:method="POST" th:action="@{/new}" th:object="${user}" enctype="multipart/form-data">

        <input type="text" th:field="*{username}" id="username"
               class="form-control" placeholder="Enter name"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
        <div style="color:red" th:text="${usernameError}"></div>
        <br/>
        <input type="number" th:max="10000" th:field="*{salary}" id="salary"
               class="form-control" placeholder="Enter salary"/>
        <br/>
        <input type="password" th:field="*{password}" id="password"
               class="form-control" placeholder="Enter password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br/>
        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"
               class="form-control" placeholder="Confirm password"/>
        <div style="color:red" th:text="${passwordError}"></div>
        <br/>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Image</span>
            </div>
            <div class="custom-file">
                <input th:name="file" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose image file</label>
            </div>
        </div>
        <br/>
        <input type="submit" value="CREATE" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
