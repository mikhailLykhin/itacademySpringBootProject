<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <link href="/styles/file.css" rel="stylesheet" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
</head>
<body>
<!--<label class="mx-auto">We are creating user</label>-->
<div class="mx-auto" style="width: 500px; margin-top: 300px">
    <form th:method="PATCH" th:action="@{/edit}" th:object="${user}">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">User name</span>
            </div>
            <input th:field="*{username}" type="text"
                   class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <br/>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">User salary</span>
            </div>
            <input th:field="*{salary}" type="text"
                   class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <br/>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Current password</span>
            </div>
            <input th:field="*{passwordConfirm}" type="password"
                   class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div style="color:red" th:text="${confirmPasswordError}"></div>
        <br/>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">New password</span>
            </div>
            <input th:field="*{password}" type="password"
                   class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <br/>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Image</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose new image file</label>
            </div>
        </div>
        <input type="submit" value="EDIT" class="btn btn-primary"/>
        <input type="reset" value="RESET" class="btn btn-secondary"/>
    </form>
</div>
</body>
</html>
